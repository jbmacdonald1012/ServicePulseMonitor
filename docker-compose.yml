version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: servicepulse-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-servicepulse_monitor}
      POSTGRES_USER: ${POSTGRES_USER:-servicepulse_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servicepulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-servicepulse_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  servicepulse-network:
    driver: bridge
